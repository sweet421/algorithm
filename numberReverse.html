<body>
    <script>
        // 给出⼀个 32 位的有符号整数，你需要将这个整数中每位上的数字进⾏反转。
        /*** ⽰例 1: 输⼊: 123 输出: 321 * ⽰例 2: 输⼊: -123 输出: -321 * ⽰例 3: 输⼊: 120 输出: 21 * */
        function myreverse(x){
            if(typeof x !== 'number' || /\./g.test(String(x))){
                return;
            }
            let reg = /\d/g;
            let str = x.toString();
            let arr = str.match(reg);
            let result = "";
            arr = arr.reverse();
            let len = arr.length;
            for(let i = 0;i <len;i++){
                result += arr[i];
            }
            if(x < 0){
                return -result;
            }else if (x > 0 || x == 0){
                return +result;
            }
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 反转⼀个单链表 
    // 输⼊: 1->2->3->4->5->NULL 输出: 5->4->3->2->1->NULL
    function reverseList(head){
        while(head.next != null){//a的next不等于null
            list = String(head.next.val); //a的next的值 b
            head.next = head.next.next;
            if(head.val != null){//输出a的值 ab->ba
                list += head.val; //ba
            }
        }
        return list;
    }
    const c = {val:3,next:null};     
    const b = {val:2,next:c};   
    const a = {val:1,next:b};
    reverseList(a);
    </script>
</body>
</html>
